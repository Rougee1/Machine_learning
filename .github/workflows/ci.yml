name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas numpy scikit-learn
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create .env file
        run: |
          echo "POSTGRES_USER=streamflow" >> .env
          echo "POSTGRES_PASSWORD=streamflow" >> .env
          echo "POSTGRES_DB=streamflow" >> .env
          echo "MLFLOW_TRACKING_URI=http://mlflow:5000" >> .env
      
      - name: Start services
        run: |
          docker compose up -d postgres mlflow
          sleep 20
      
      - name: Check services health
        run: |
          docker compose ps
          curl --retry 5 --retry-delay 3 --retry-connrefused http://localhost:5000/health || echo "MLflow not ready"
      
      - name: Run integration tests
        run: |
          docker compose exec -T postgres psql -U streamflow -d streamflow -c "SELECT version();"
          curl -s http://localhost:5000/health | grep -q "OK" || echo "MLflow health check"
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
